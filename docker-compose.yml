services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: atlas
      POSTGRES_USER: atlas
      POSTGRES_PASSWORD: atlas
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U atlas']
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      retries: 10

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /workspace
    entrypoint: ['/workspace/worker']
    command: []
    environment:
      DATABASE_URL: postgres://atlas:atlas@postgres:5432/atlas
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  server:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /workspace
    entrypoint: ['/workspace/server']
    command: []
    environment:
      DATABASE_URL: postgres://atlas:atlas@postgres:5432/atlas
      REDIS_URL: redis://redis:6379
    ports:
      - '50051:50051'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  pgdata: